    <script>
        function minimumScore(nums, k) {
  const n = nums.length;
  nums.sort((a, b) => a - b);

  let minScore = nums[n - 1] - nums[0];

  for (let i = 1; i < n; i++) {
    const minValue = Math.min(nums[0] + k, nums[i] - k);
    const maxValue = Math.max(nums[n - 1] - k, nums[i - 1] + k);
    minScore = Math.min(minScore, maxValue - minValue);
  }

  return minScore;
}

const nums = [1];
const k = 0;
document.write("The ans is a "+minimumScore(nums, k));

    </script>
